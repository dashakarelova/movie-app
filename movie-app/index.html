<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie App</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="./index.html" class="header__logo">Movie App</a>
                <form>
                    <input type="text" class="header__search" placeholder="Search">
                </form>
            </div>
        </header>
        <div class="container">
            <div class="films">
                <div class="film">
                    <div class="film__inner">
                        <img src="https://www.tvguide.com/a/img/catalog/provider/1/2/1-10743344829.jpg" class="film__card">
                        <div class="film__inner-blackout"></div>
                    </div>
                    <div class="film__info">
                        <div class="film__title">Red Notice</div>
                        <div class="film__category">Action | Comedy</div>
                        <div class="film__rating film__rating-great">6.3</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a class="footer_icon" href="https://github.com/dashakarelova">
                <img class="github-icon" src="./assets/svg/github.svg" alt="GitHub Icon" width="30" height="30">
            </a>
            <p>Â© 2024</p>
            <a class="footer_icon" href="https://rs.school/courses/javascript-preschool-ru">
                <img src="./assets/svg/rss-logo.svg" alt="Rsschool Icon" width="30" height="30">
            </a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
